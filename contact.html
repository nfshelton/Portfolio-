<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Mandali' rel='stylesheet'>
    <link href="http://fonts.cdnfonts.com/css/gloria-hallelujah" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- CSS linking -->
    <link rel="stylesheet" href="style.css">
    <!-- Javascript linking -->
    <script src="main.js"></script>

    <title>Hello, world!</title>
  </head>
  <body>
     <!------------------------------------ main menu: navigation ------------------------------------>
    <div class="main-menu">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Noni</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>. 
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="mr-auto"></div>
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Work<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <!----------------------------------------- title of Contact Pg area------------------------------------------>
    <div class="contact-me-page">
      <div class="title">
        <h2 class="h1-responsive text-center mt-5">Contact Me</h2>
        <p class="text-center">Feel free to reach out! Let's keep in touch :)</p>
      </div>
    
    
      <!---------- actual Contact form ----------->
  
        <div class="col-lg-6">
          <form id="contactform">
          <div class="container">
            <div class="contact-form row">

              <div class="form-field col-mid-6">          
                  <input type="text" name="name" class="input-text" id="name">
                  <label for="name" class="label">Your Name</label>
              </div>

              <div class="form-field col-mid-6">      
                  <input type="text" name="email" class="input-text" id="email">
                  <label for="email" class="label">Email</label>         
              </div>

              <div class="form-field col-mid-6">          
                  <input type="text" name="company" class="input-text" id="company">
                  <label for="company" class="label">Company</label>          
              </div>

              <div class="form-field col-mid-6">
                  <input type="text" name="phone" class="input-text" id="phone">
                  <label for="phone" class="label">Phone Number</label>            
              </div>

              <div class="form-field col-mid-12">          
                  <input type="text" name="message" class="input-text" id="message">
                  <label for="message" class="label">Message</label>
              </div>

              <div class="form-field col-lg-6">      
                  <input type="submit" name="submit" class="submit-btn" id="message" value="submit">
              </div>

            </div>
          </div>
          </form>
        </div>
   

             

          
      



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
